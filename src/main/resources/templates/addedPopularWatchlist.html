<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Already in Watchlist</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-image: url('https://img.freepik.com/free-photo/nature-majestic-beauty-coastline-awashed-sunset-generative-ai_188544-12583.jpg?t=st=1735465341~exp=1735468941~hmac=1009dd3afe3ac46a70b911a617dbd446b6eb657d14100409382a582736b5d1ab&w=1380');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .container{
            align-items:center;
            display:flex;
            justify-content: center;
        }
        .card {
            max-width: 350px;
            margin-top: 300px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border: none;
            border-radius: 20px;
        }
        .btn{
            display:block
           
        }
        .btn-primary {
            text-align: center;
            background: linear-gradient(45deg, #007bff, #00bfff);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .title{
            color:red;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{navbar/navbar :: navbar}"></div>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="title text-center">Watchlist already Added!</h2>
                <p class="text-muted text-center">Please add a different movie!</p>
                <a th:href="${firstFilter!=null && filterMovieGenre!=null} ? @{'/popular/filteredMoviesByBoth' + '?filterMovie=' + ${firstFilter} + '&filterMovieGenre=' + ${filterMovieGenre} + '&page=' + ${page}} :
                (${firstFilter!=null} ? @{'/popular/filteredMoviesByFirstFilter' + '?filterMovie=' + ${firstFilter} + '&page=' + ${page}} : 
                (${filterMovieGenre!=null} ? @{'/popular/filteredMoviesByGenre' + '?filterGenre=' + ${filterMovieGenre} + '&page=' + ${page}} : 
                @{'/popular/movies/' + ${page}}))"
                class="btn btn-primary mb-3">
                   <i class="bi bi-arrow-left-circle"></i> Back</a>
            </div>
        </div>
    </div>
     
</body>
</html>
