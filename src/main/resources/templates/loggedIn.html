<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged In</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjnsjBOjhuWOht-gfnfj6YgCdjA4sxOukRErKC5gA0WcpLL6P24KJGkTPwF9SL_g9WmIp-BXV4ibRJuuUqRm3iScqA1vEUM3ixkgMr8JPn4vG7ZasljWw26g3_i5jFmf6VlV0cway5pSH6-/w0/avengers-endgame-movie-characters-uhdpaper.com-4K-52.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .container{
            align-items:center;
            display:flex;
            justify-content: center;
        }
        .card {
            max-width: 350px;
            margin-top: 300px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border: none;
            border-radius: 20px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #00bfff);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .success-icon {
            color: #c73434;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{navbar/navbar :: navbar}"></div>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="success-icon text-center">X</div>
                <h2 class="title text-center">User has already logged in!</h2>
                <p class="text-muted text-center">Accesss is denied! Please navigate back to the login page</p>
                <form method="GET" action="/">
                    <button type="submit" class="btn btn-primary w-100">Back</button>
                </form>
            </div>
        </div>
    </div>
     
</body>
</html>
