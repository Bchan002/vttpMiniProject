<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Watchlist added</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .container {
            align-items: center;
            display: flex;
            justify-content: center;
        }

        .card {
            max-width: 400px;
            margin-top: 300px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border: none;
            border-radius: 20px;
        }

        .btn {
            display: block
        }

        .btn-primary {
            text-align: center;
            background: linear-gradient(45deg, #007bff, #00bfff);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .title {
            color: red;
        }

        .success-icon {
            color: #34c759;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div th:replace="~{navbar/navbar :: navbar}"></div>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="success-icon text-center">âœ“</div>
                <h4 class="display-5 text-success mb-3 text-center">Watchlist Added Successfully!</h4>
                <p class="text-muted text-center">You can navigate back to search or back to dashboard to view your
                    watch list</p>
                <a th:href="${filterGenre!=null} ? @{'/upcoming/filterGenre' + '?filterMovieGenre=' + ${filterGenre} + '&page=' + ${page}} :
                    @{'/upcoming/movies/' + ${page}}" class="btn btn-secondary mb-3">
                    <i class="bi bi-arrow-left-circle"></i> Back to upcoming films</a>

                <form method="GET" action="/protected/dashboard">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-arrow-left-circle"></i> Back to DashBoard</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
