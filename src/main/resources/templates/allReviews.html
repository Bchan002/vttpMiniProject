<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #333;
        }

        h1 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        .review-card {
            border: none;
            background-color: #f9f9fa;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s ease-in-out;
        }

        .review-card:hover {
            transform: translateY(-5px);
        }

        .username {
            font-weight: bold;
            color: #0071e3;
            font-size: 1.2rem;
        }

        .ratings{
            font-weight:bold;
            font-style: Arial;
            color: #33bc93;
            font-size: 1.0rem;
        }

        .comment {
            font-style: italic;
            color: #6e6e73;
            margin-top: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #6e6e73;
        }

        .btn-primary {
            background-color: #0071e3;
            border-color: #0071e3;
        }

        .btn-primary:hover {
            background-color: #005bb5;
            border-color: #005bb5;
        }
        .hero-section {
            background-color: #343a40;
            color: #ffffff;
            padding: 50px 0;
        }

        .hero-section h1 {
            font-size: 3rem;
        }

        .hero-section p {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
 
    <div th:replace="~{navbar/navbar :: navbar}"></div>

    
     <header class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">Reviews for <span th:text="${comments[0].title}"></span> </h1>
            <p class="lead">Here are the reviews that people have submitted</p>
        </div>
    </header>

    <br>
    <div class="container">
        <a href="/post/viewReviews" class="btn btn-secondary mb-3 rounded-4">
            <i class="bi bi-arrow-left-circle"></i> Back to review
        </a>

        <div th:if="${#lists.isEmpty(comments)}" class="empty-state">
            <p>No reviews available for this movie.</p>
            <a href="/watchlist/view" class="btn btn-primary">Back to Watchlist</a>
        </div>
       
        <div th:each="comment : ${comments}" class="review-card"> 
            <div class="username" th:text="${comment.username}"></div>
            <div class="ratings">
                Ratings: <span th:text="${comment.ratings}"></span>
            </div>
            
            <div class="comment" th:text="${comment.comments}"></div>
        </div>
    </div>
</body>

</html>
